{% set version = "1.0.8" %}

package:
  name: pymsgbox
  version: {{ version }}

source:
  fn: PyMsgBox-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/P/PyMsgBox/PyMsgBox-{{ version }}.tar.gz
  sha256: 8e088903a3b1e4f46edd3b23cccf20609d0d06e52d559056482a6e8b75f0dc1a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - pymsgbox

about:
  home: https://github.com/asweigart/PyMsgBox
  license: BSD 3-Clause
  license_family: BSD
  summary: A simple, cross-platform, pure Python module for JavaScript-like message boxes.

extra:
  recipe-maintainers:
    - jschueller
